<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Expense Tracker</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-body class="body">
    
    <!-- Display dollar amount spending and Percentage -->
    <div class="container">
      <ion-label class="total" >${{newNum}}</ion-label>
      <ion-label class="percentage" min="0" max="3">%{{percentage}}</ion-label>
    </div>
   
    <!-- Progrss Bar -->
    <div class="pbcon">
      <ion-progress-bar id="PB" color="warning" [value]="prog"></ion-progress-bar>
    </div>

    <!-- Input field-->
    <div class="input-con"> 
      <ion-input id="txtinput" autofocus="true" type="number" onKeyPress="if(this.value.length==4) return false" [(ngModel)]="numbInput"  placeholder="Enter Here"></ion-input>
    </div>

    <!-- Buttons -->
    <div class="bttcon">
      <ion-button class="btt" color="warning" (click)="btnNew()"><ion-icon name="refresh-outline" size="large" ></ion-icon></ion-button>
      <ion-button class="btt" color="warning" (click)="btnAdd()"><ion-icon name="add-outline" size="large"></ion-icon></ion-button>
      <ion-button class="btt" color="warning" (click)="btnMin()"><ion-icon name="remove-outline" size="large"></ion-icon></ion-button>
    </div>
  </ion-body>
</ion-content>
